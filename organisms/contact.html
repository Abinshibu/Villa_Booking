<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
    <div class="va-mapcombined">
      <div class="va-mapbehind">
        <div class="va-mapbehind__img" style="background-image: url('../assets/images/contact-bg.jpg');">
          <div class="va-mapbehind__content">
            <div class="va-mapbehind__location">
              <span>CONTACT US</span></span>
            </div>
            <h1>Get In Touch<br>With Our Agents</h1>
          </div>
        </div>
        
       </div>
       <div class="va-contact">      
        <div class="content-wrapper">
          <div class="va-contact__wrap">
            <div class="va-map-main">
              <div class="va-map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3929.328583488279!2d76.26501361479288!3d9.931232792895687!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080d0e4e7330d5%3A0x4554b27f45f5bc97!2sKochi%2C%20Kerala!5e0!3m2!1sen!2sin!4v1690918743891!5m2!1sen!2sin&maptype=satellite" width="600" height="600" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
              </div>
              <div class="vp-boxes d-flex">
                <div class="vp-box d-flex">
                  <div class="vp-box__phone">
                    <img src="../assets/images/phone-icon.png" alt="phone">
                  </div>
                  <div class="vp-box__info">
                    <p class="vp-box__call">010-020-0340</p>
                    <p class="vp-box__number">Phone Number</p>
                  </div>
                 </div>
                 <div class="vp-box space d-flex">
                  <div class="vp-box__phone">
                    <img src="../assets/images/email-icon.png" alt="phone">
                  </div>
                  <div class="vp-box__info">
                    <p class="vp-box__call">info@villa.co</p>
                    <p class="vp-box__number">Business Email</p>
                  </div>
                 </div>
              </div>
             </div>
  
             <div class="contact-form">
              <form>
                <div class="form-group">
                  <label for="full-name">Full Name</label>
                  <input type="text" id="full-name" placeholder="Your Name..." />
                </div>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" id="email" placeholder="Your E-mail..." />
                </div>
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input type="text" id="subject" placeholder="Subject..." />
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea id="message" rows="5" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
              </form>
            </div>
          </div>
        </div>
       </div>
    </div>
    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
